    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Mengatur dasar halaman */
        body {
            font-family: 'Metal Mania', cursive;
            background-color: #1f1f1f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
            color: #0f9116;
            text-shadow: 2px 2px #e2d9d8;
            font-weight: bold;
            font-family: 'Metal Mania', cursive;
        }

        /* Gaya untuk galeri */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease-in-out;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Gaya untuk modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            animation-name: zoom;
            animation-duration: 0.6s;
            border: 5px solid #f39c12;
            border-radius: 10px;
            transition: transform 0.4s ease;
        }

        /* Efek zoom untuk gambar modal */
        @keyframes zoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

        /* Tombol close modal */
        .close {
            position: absolute;
            top: 30px;
            right: 35px;
            color: #f39c12;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover, .close:focus {
            color: #e74c3c;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsif untuk tablet */
        @media (max-width: 900px) {
            .gallery-item {
                flex: 1 1 calc(50% - 20px);
                max-width: calc(50% - 20px);
            }
        }

        /* Responsif untuk ponsel */
        @media (max-width: 600px) {
            .gallery-item {
                flex: 1 1 100%;
                max-width: 100%;
            }

            .gallery-item img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

    <script>
        // Fungsi untuk membuka modal
        function openModal(image) {
            var modal = document.getElementById('modal');
            var modalImg = document.getElementById('modalImage');
            
            // Tampilkan modal
            modal.style.display = "block";
            
            // Set gambar di dalam modal sama dengan gambar yang diklik
            modalImg.src = image.src;
        }

        // Fungsi untuk menutup modal saat area modal di klik
        function closeModal() {
            var modal = document.getElementById('modal');
            
            // Sembunyikan modal
            modal.style.display = "none";
        }
